<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <script>
        function fetchAPI() {
            return fetch('https://jsonplaceholder.typicode.com/posts')
            .then((response) => response.json())
            .then((data) => data)
        }

        fetchAPI().then((datas) => {
            console.log(datas);
            showDatas(datas);
        })

        function showDatas(datas) {
            const ul = document.getElementById('ul');
            ul.innerHTML = datas.map((data) => `<li><p><b>userid</b> : ${data.userId}, <b>id</b> : ${data.id}</p>
                <p><b>title</b> : ${data.title}</p>
                <p><b>body</b> : ${data.body}</p></li>`).join('')
        }

        
    </script>
    <style>
        h2 {
            text-align: center;
            padding: 10px;
        }
        ul {
            list-style: none;
            text-align: left;
            padding: 10px;
        }
        li {
            border: 1px solid gainsboro;
            margin: 10px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>OpenAPI</h2>
    <ul id="ul">
    </ul>
</body>
</html>
